<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS (for styles) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Menu Modal -->
    <div class="main-container">
        <div class="menu-box">
            <h1>Welcome to Flappy Bird</h1>
            <button id="startGameBtn">Start Game</button>
            <button id="guestBtn">Play as Guest</button>
            
            <div id="authOptions" class="hidden">
                <button id="signUpBtn">Sign Up</button>
                <button id="loginBtn">Login</button>
            </div>
    
            <div id="signUpForm" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signUpUsername" placeholder="Username" required />
                <input type="email" id="signUpEmail" placeholder="Email" required />
                <input type="password" id="signUpPassword" placeholder="Password" required />
                <button id="submitSignUp">Submit</button>
            </div>
    
            <div id="loginForm" class="hidden">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button id="submitLogin">Submit</button>
            </div>
        </div>
    </div>
    
    <div id="game-container" class="hidden">
      <h1>Game is starting...</h1>
      <!-- Add your game canvas or elements here -->
       <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
  

    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">GAME OVER</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 style="font-size: 30px; color: black; text-align: center; font-weight: bold;">Your Score <span id="score"></span></h2>
                    <h3 id="scoreContent">
                        <span id="finalScore" style="font-size: 90px; font-weight: bold;">0</span>
                    </h3>
                </div>
                <div class="modal-footer">
                    <div class="footer-buttons">
                        <button type="button" class="btn btn-primary">Leaderboard</button>
                        <button type="button" class="btn btn-primary" onclick="restartGame()" style="margin-left: 160px;">Restart Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript files at the end of the body -->
    <script src="menu.js"></script>
    <script src="game.js"></script>
    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
