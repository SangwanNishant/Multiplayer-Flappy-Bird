<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Menu</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap CSS -->
</head>
<body>
    <!-- menu cotainer   -->
    <div id="main-container" class="hidden">
        <!-- Start Guest Buttons -->
        <div id="menu" class="hidden">
            <h1 id="welcome-text">WELCOME TO FLAPPY BIRD</h1>
            <button id="startGameBtn">Start Game</button>
            <button id="guestBtn" >Play as Guest</button>
        </div>

        <!-- auth buttons -->
        <div id="authOptions" class="hidden">
            <button id="signUpBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
        </div>

        <!-- signup form -->

        <div id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required />
            <input type="email" id="signUpEmail" placeholder="Email" required />
            <input type="password" id="signUpPassword" placeholder="Password" required />
            <button id="submitSignUp">Submit</button>
        </div>

        <!-- login form -->

        <div id="loginForm" class="hidden">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button id="submitLogin">Submit</button>
        </div>

    </div>
    


    <!-- game cotainer -->
    <div id="game-container"></div>
        <canvas id="gameCanvas"></canvas>
    </div>


    <!-- Game Over Modal -->
    <div  id="gameOverModal" class="hidden">
        <div class="modaldialog">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="gameOverModalLabel">GAME OVER</h5>
                <button type="button" class="close" >
                  <span style="padding-bottom: 5px;" onclick="redirectToMenu()">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <h2 style="font-size: 30px; color: black; text-align: center; font-weight: bold;">Your Score <span id="score"></span></h2>
                <h3 id="scoreContent">
                  <span id="finalScore" style=" margin-top: 1000px; font-size: 90px; font-weight: bold;">0</span>
                </h3>
              </div>
              <div class="modal-footer">
                  <div class="footer-buttons">
                      <button type="button" id="boardBtn" >Leaderboard</button>
                      <button type="button" id="restartBtn" onclick="redirectToRestartGame()" style="margin-left: 160px;">Restart Game</button>
                  </div>
              </div>
        </div>
      </div>
    </div>

    <script>
      function redirectToMenu(){
          window.location.href = "/"
      }
      function redirectToRestartGame(){
            window.location.href = "/game"
        }
   </script>
    <!-- External JavaScript -->
    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
