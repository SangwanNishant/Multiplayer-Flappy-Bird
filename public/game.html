<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS (for styles) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Bootstrap JS (for modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
    <!-- Game Over Modal -->
<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameOverModalLabel">GAME OVER</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="padding-bottom: 5px;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h2 style="font-size: 30px; color: black; text-align: center; font-weight: bold;">Your Score <span id="score"></span></h2>
          <h3 id="scoreContent">
            <span id="finalScore" style=" margin-top: 1000px; font-size: 90px; font-weight: bold;">0</span>
          </h3>
          <!-- <img src="assets/gameover_image.png" alt="Game Over" class="img-fluid" /> -->
        </div>
        <div class="modal-footer">
            <div class="footer-buttons">
                <button type="button" class="btn btn-primary" >Leaderboard</button>
                <button type="button" class="btn btn-primary" onclick="restartGame()" style="margin-left: 160px;">Restart Game</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
